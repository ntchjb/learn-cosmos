syntax = "proto3";
package ntchjb.learncosmos.learncosmos;

option go_package = "github.com/ntchjb/learn-cosmos/x/learncosmos/types";

message GoldPool {
  uint64 amount = 1;
  uint64 price_per_unit = 3;
}

message OwnedGold {
  string owner = 1;
  uint64 amount = 2;
}

message MsgBuyGold {
  string buyer = 1;
  uint64 amount = 2;
}

message MsgSellGold {
  string seller = 1;
  uint64 amount = 2;
}

message MsgTransferGold {
  string sender = 1;
  string receiver = 2;
  uint64 amount = 3;
}
